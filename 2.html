<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>菲林母带最优购买计算器</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
<header class="bg-blue-800 text-white p-4 shadow-md">
  <h1 class="text-xl font-bold">菲林母带最优购买计算器</h1>
</header>

<main class="flex-grow container mx-auto p-4">

  <!-- 套餐设置 -->
  <div class="bg-white rounded-lg shadow p-4 mb-4 hover:shadow-lg">
    <h2 class="text-lg font-bold mb-2">套餐设置</h2>
    <div id="packagesContainer" class="space-y-3">
      <div class="package-item p-3 border rounded bg-gray-50 flex flex-col gap-2">
        <div class="flex justify-between items-center">
          <span class="font-medium">套餐 1</span>
          <button class="delete-package text-red-500 hover:text-red-700"><i class="fa fa-trash"></i></button>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <div>
            <label class="text-xs text-gray-600">价格(¥)</label>
            <input type="number" class="package-price w-full border rounded px-2 py-1" value="100" min="0" step="0.01">
          </div>
          <div>
            <label class="text-xs text-gray-600">数量</label>
            <input type="number" class="package-quantity w-full border rounded px-2 py-1" value="10" min="1">
          </div>
        </div>
        <div class="flex items-center">
          <input type="checkbox" class="package-once rounded" id="once1">
          <label for="once1" class="text-xs text-gray-600 ml-1">限购一次</label>
        </div>
      </div>
    </div>
    <div class="flex gap-2 mt-3">
      <button id="addPackageBtn" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
        <i class="fa fa-plus"></i> 添加套餐
      </button>
      <button id="importTxtBtn" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">
        <i class="fa fa-upload"></i> 导入套餐(TXT)
      </button>
    </div>
  </div>

  <!-- 设置 -->
  <div class="bg-white rounded-lg shadow p-4 mb-4 hover:shadow-lg">
    <h2 class="text-lg font-bold mb-2">设置</h2>
    <div class="mb-2">
      <label class="text-sm text-gray-600">目标类型</label>
      <select id="targetType" class="w-full border rounded px-2 py-1">
        <option value="filin">菲林母带数量</option>
        <option value="draw">抽数</option>
      </select>
    </div>
    <div class="mb-2">
      <label class="text-sm text-gray-600" id="targetLabel">需要的菲林母带总数</label>
      <input type="number" id="requiredQuantity" class="w-full border rounded px-2 py-1" value="100" min="1">
    </div>
    <button id="calculateBtn" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">
      <i class="fa fa-calculator"></i> 计算所有组合
    </button>
  </div>

  <!-- 结果展示 -->
  <div class="bg-white rounded-lg shadow p-4 hover:shadow-lg">
    <h2 class="text-lg font-bold mb-2">计算结果</h2>
    <div class="flex gap-2 mb-3">
      <button id="sortByPriceBtn" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
        按单价升序（前10）
      </button>
      <button id="sortByDiffBtn" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">
        按最接近需求升序（前10）
      </button>
    </div>
    <div id="solutionItems" class="space-y-2 mb-4">
      <div class="p-2 bg-gray-50 rounded text-center text-gray-500">请点击计算按钮获取结果</div>
    </div>
  </div>

</main>

<script>
let packageCounter = 1;
let allCombinations = [];

document.addEventListener('DOMContentLoaded', () => {
  // 添加套餐
  document.getElementById('addPackageBtn').addEventListener('click', () => {
    packageCounter++;
    const container = document.getElementById('packagesContainer');
    const newPkg = document.createElement('div');
    newPkg.className = 'package-item p-3 border rounded bg-gray-50 flex flex-col gap-2';
    newPkg.innerHTML = `
      <div class="flex justify-between items-center">
        <span class="font-medium">套餐 ${packageCounter}</span>
        <button class="delete-package text-red-500 hover:text-red-700"><i class="fa fa-trash"></i></button>
      </div>
      <div class="grid grid-cols-2 gap-2">
        <div>
          <label class="text-xs text-gray-600">价格(¥)</label>
          <input type="number" class="package-price w-full border rounded px-2 py-1" value="0" min="0" step="0.01">
        </div>
        <div>
          <label class="text-xs text-gray-600">数量</label>
          <input type="number" class="package-quantity w-full border rounded px-2 py-1" value="1" min="1">
        </div>
      </div>
      <div class="flex items-center">
        <input type="checkbox" class="package-once rounded" id="once${packageCounter}">
        <label for="once${packageCounter}" class="text-xs text-gray-600 ml-1">限购一次</label>
      </div>
    `;
    container.appendChild(newPkg);
    newPkg.querySelector('.delete-package').addEventListener('click', () => {
      container.removeChild(newPkg);
    });
  });

  // 删除套餐
  document.querySelectorAll('.delete-package').forEach(btn => {
    btn.addEventListener('click', () => {
      const item = btn.closest('.package-item');
      document.getElementById('packagesContainer').removeChild(item);
    });
  });

  // 导入套餐(TXT)
  document.getElementById('importTxtBtn').addEventListener('click', () => {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = '.txt';
    input.onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (ev) => {
        const text = ev.target.result;
        const lines = text.split('\n').filter(line => line.trim() !== '');
        const container = document.getElementById('packagesContainer');
        container.innerHTML = '';
        let validLines = 0;
        lines.forEach((line, idx) => {
          if (idx === 0 && line.includes('套餐 价格 数量 是否限购')) return; // 跳过标题行
          const parts = line.trim().split(/\s+/);
          if (parts.length >= 4) {
            const price = parseFloat(parts[1]);
            const quantity = parseInt(parts[2]);
            const once = parseInt(parts[3]) === 1;
            if (!isNaN(price) && !isNaN(quantity) && price > 0 && quantity > 0) {
              validLines++;
              const newPkg = document.createElement('div');
              newPkg.className = 'package-item p-3 border rounded bg-gray-50 flex flex-col gap-2';
              newPkg.innerHTML = `
                <div class="flex justify-between items-center">
                  <span class="font-medium">套餐 ${validLines}</span>
                  <button class="delete-package text-red-500 hover:text-red-700"><i class="fa fa-trash"></i></button>
                </div>
                <div class="grid grid-cols-2 gap-2">
                  <div>
                    <label class="text-xs text-gray-600">价格(¥)</label>
                    <input type="number" class="package-price w-full border rounded px-2 py-1" value="${price}" min="0" step="0.01">
                  </div>
                  <div>
                    <label class="text-xs text-gray-600">数量</label>
                    <input type="number" class="package-quantity w-full border rounded px-2 py-1" value="${quantity}" min="1">
                  </div>
                </div>
                <div class="flex items-center">
                  <input type="checkbox" class="package-once rounded" id="once-txt-${validLines-1}" ${once ? 'checked' : ''}>
                  <label for="once-txt-${validLines-1}" class="text-xs text-gray-600 ml-1">限购一次</label>
                </div>
              `;
              container.appendChild(newPkg);
              newPkg.querySelector('.delete-package').addEventListener('click', () => {
                container.removeChild(newPkg);
              });
            }
          }
        });
        packageCounter = validLines;
        alert(`导入成功，共 ${validLines} 个套餐`);
      };
      reader.readAsText(file, 'UTF-8');
    };
    input.click();
  });

  // 目标类型切换
  document.getElementById('targetType').addEventListener('change', (e) => {
    const label = document.getElementById('targetLabel');
    if (e.target.value === 'filin') {
      label.textContent = '需要的菲林母带总数';
    } else {
      label.textContent = '需要的抽数（每抽=160菲林母带）';
    }
  });

  // 计算所有组合
  document.getElementById('calculateBtn').addEventListener('click', calculateAllCombinations);

  // 切换排序
  document.getElementById('sortByPriceBtn').addEventListener('click', () => {
    renderSolution([...allCombinations].sort((a, b) => a.unitPrice - b.unitPrice).slice(0, 10));
  });
  document.getElementById('sortByDiffBtn').addEventListener('click', () => {
    renderSolution([...allCombinations].sort((a, b) => a.diff - b.diff).slice(0, 10));
  });
});

function calculateAllCombinations() {
  const targetType = document.getElementById('targetType').value;
  const requiredInput = parseInt(document.getElementById('requiredQuantity').value) || 0;
  const requiredQuantity = targetType === 'filin' ? requiredInput : requiredInput * 160;

  const packages = [];
  document.querySelectorAll('.package-item').forEach((item, idx) => {
    const price = parseFloat(item.querySelector('.package-price').value) || 0;
    const quantity = parseInt(item.querySelector('.package-quantity').value) || 0;
    const once = item.querySelector('.package-once').checked;
    if (price > 0 && quantity > 0) {
      packages.push({
        id: idx + 1,
        name: `套餐 ${idx + 1}`,
        price,
        quantity,
        once,
        unitPrice: price / quantity
      });
    }
  });

  if (packages.length === 0 || requiredQuantity === 0) {
    alert('请填写有效的套餐信息和需求量');
    return;
  }

  const maxCount = 10;
  const combinations = [];

  function backtrack(index, currentCombination, totalCost, totalQuantity) {
    if (index === packages.length) {
      if (targetType === 'filin') {
        if (totalQuantity >= requiredQuantity) {
          combinations.push({
            combination: [...currentCombination],
            totalCost,
            totalQuantity,
            unitPrice: totalCost / totalQuantity, // 每菲林母带单价
            diff: totalQuantity - requiredQuantity
          });
        }
      } else {
        // 抽数模式：向下取整
        const totalDraws = Math.floor(totalQuantity / 160);
        if (totalDraws >= requiredInput) {
          combinations.push({
            combination: [...currentCombination],
            totalCost,
            totalQuantity,
            unitPrice: totalCost / totalDraws, // 每抽单价
            diff: totalDraws - requiredInput // 按抽数差值
          });
        }
      }
      return;
    }

    const pkg = packages[index];
    const maxPossible = pkg.once ? 1 : Math.min(maxCount, Math.ceil(requiredQuantity / pkg.quantity) + 1);

    for (let count = 0; count <= maxPossible; count++) {
      const cost = count * pkg.price;
      const qty = count * pkg.quantity;
      currentCombination.push({ pkg, count });
      backtrack(index + 1, currentCombination, totalCost + cost, totalQuantity + qty);
      currentCombination.pop();
    }
  }

  backtrack(0, [], 0, 0);
  allCombinations = combinations;

  if (combinations.length === 0) {
    document.getElementById('solutionItems').innerHTML = '<div class="p-2 bg-gray-50 rounded text-center text-gray-500">没有找到满足条件的组合</div>';
    return;
  }

  renderSolution([...combinations].sort((a, b) => a.unitPrice - b.unitPrice).slice(0, 10));
}

function renderSolution(combinations) {
  const targetType = document.getElementById('targetType').value;
  const container = document.getElementById('solutionItems');
  container.innerHTML = '';
  combinations.forEach((comb, rank) => {
    const el = document.createElement('div');
    el.className = 'p-3 bg-gray-50 rounded border mb-2';
    let totalDisplay = targetType === 'filin' ? comb.totalQuantity : Math.floor(comb.totalQuantity / 160);
    let unitDisplay = targetType === 'filin' ? '个' : '抽';
    let details = `<div class="font-bold mb-1">${rank + 1}. 总花费：¥${comb.totalCost.toFixed(2)}，总${targetType === 'filin' ? '数量' : '抽数'}：${totalDisplay} ${unitDisplay}，单价成本：¥${comb.unitPrice.toFixed(4)}/${unitDisplay}</div>`;
    details += '<div class="text-sm">组合详情：</div>';
    comb.combination.forEach((item) => {
      if (item.count > 0) {
        details += `<div class="text-xs text-gray-600">- ${item.pkg.name}${item.pkg.once ? ' (限购一次)' : ''}：购买 ${item.count} 个，花费 ¥${(item.count * item.pkg.price).toFixed(2)}，获得 ${item.count * item.pkg.quantity} 个菲林母带</div>`;
      }
    });
    el.innerHTML = details;
    container.appendChild(el);
  });
}
</script>

</body>
</html>
